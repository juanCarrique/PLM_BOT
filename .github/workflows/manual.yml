name: Manual Workflow

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Mensaje opcional para la ejecuciÃ³n del flujo de trabajo'
        required: false

jobs:
  run_python:
    name: Run Python Script
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11.5'

    - name: Copy credentials file
      run: |
        echo "${{ secrets.CREDENTIALS_FILE }}" > $HOME/.credentials/credentials.json
      env:
        CREDENTIALS_FILE: ${{ secrets.CREDENTIALS_FILE }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Python script
      run: python main.py 
      env:
        TLG_TOKEN: ${{ secrets.TLG_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
